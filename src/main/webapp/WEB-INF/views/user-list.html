<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Users</h1>

<div>
    <a th:href="@{/users/add}">Add user</a>
</div>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Edit</th>
        </tr>
        <tr th:each="user : ${users}">
            <!--            делаю активной кнопкой, поле ID в таблице-->
            <td><a th:href="@{/users/{Id}(Id=${user.id})}" th:utext="${user.id}">...</a></td>
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.surname}">...</td>
            <td th:utext="${user.age}">...</td>
            <td><a th:href="@{/users/edit/{Id}(Id=${user.id})}">Edit</a></td>
        </tr>
    </table>
</div>
</body>
</html>
